apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingerss
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.global-static-ip-name: test-service-ip
    nginx.ingress.kubernetes.io/proxy_body_size: 500M
spec:
  ingressClassName: example
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
      - path: /api
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-svc
            port:
              number: 80